<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
  <head>
    <meta charset="UTF-8">
    <title>Library</title>
  </head>

  <body>
    <!-- <h1>Project: Library</h1> -->
    <h1>Library</h1>
    <div id="add-book-button-container">
        <button id="add-book-button">
            Add Book
        </button>
    </div>
    <div id="library-container">
        
    </div>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog -->
    <dialog id="favDialog">
        <form>
            <div id="cross-button-container">
                <!-- <button id="cross-button" value="cancel" formmethod="dialog">x</button> -->
                <button id="cross-button" type="button">x</button>
            </div>
            
          <p>
            Add new book:
          </p>
          <div id="input">
            <label for="input-title">Title:</label>
            <input type="text" id="input-title" name="input-title" required><br><br>

            <label for="input-author">Author:</label>
            <input type="text" id="input-author" name="input-author" required><br><br>

            <label for="input-pages">Pages:</label>
            <input type="number" id="input-pages" name="input-pages" required><br><br>

            <div id="checkbox-container">
              <input type="checkbox" id="checkbox-read" name="book-status" value="read">
              <label for="checkbox-read">Book Read</label>
            </div>
            <button id="add-button" type="button">Add</button><br><br>
            <button id="cancel-button" type="button">Cancel</button>
        </div>
          </div>

          <div>

            
          </div>
        </form>
      </dialog>

  </body>
  <script src="index.js"></script>
</html>
